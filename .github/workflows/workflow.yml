name: Build and Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        id: cache-venv
        with:
          path: ./.venv/
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-
      - name: Build VirtualEnv
        run: |
          python -m venv ./.venv && . ./.venv/bin/activate &&
          pip install -r requirements.txt &&
          pip install ruff
        if: steps.cache-venv.outputs.cache-hit != 'true'
      - name: Download and Convert Models
        run: |
          . .venv/bin/activate && ct2-transformers-converter --model line-corporation/japanese-large-lm-3.6b-instruction-sft --low_cpu_mem_usage --output_dir line-sft --quantization int8 --force
          . .venv/bin/activate && wget -P models https://huggingface.co/mmnga/ELYZA-japanese-Llama-2-7b-fast-instruct-gguf/resolve/main/ELYZA-japanese-Llama-2-7b-fast-instruct-q4_K_M.gguf
      - name: Lint with ruff
        run: |
          . .venv/bin/activate && ruff --format=github --select=E9,F63,F7,F82 .
      - name: Test with pytest
        run: |
          . .venv/bin/activate && pytest

