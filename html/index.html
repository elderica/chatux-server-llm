<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Chat</title>
  </head>
  <body>
    <script src="https://riversun.github.io/chatux/chatux.min.js"></script>
    <script>
      const chatux = new ChatUx();

      // initializing param for chatux
      const initParam = {
        renderMode: "auto",
        api: {
          //echo chat server
          endpoint: "/chat_api",
          method: "GET",
          dataType: "json",
        },
        bot: {
          botPhoto: "./sehiro.png",
          humanPhoto: null,
          widget: {
            sendLabel: "送信",
            placeHolder: "質問してください",
          },
        },
        window: {
          title: "CSLLM",
          infoUrl: "https://github.com/riversun/chatux",
        },
      };
      chatux.init(initParam);
      chatux.start(true);
    </script>
  </body>
</html>
